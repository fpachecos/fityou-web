        height: 18px;

  <body>
    <div class="pageTitle">
      <h2>Cadastro de Cartão</h2>
    </div>
    <div class="alert alert-warning" role="alert">
      Não guardamos seus dados de cartão.
    </div>
    <form id="form-checkout">
      <div id="form-checkout__cardNumber" class="container"></div>
      <br />
      <div id="form-checkout__expirationDate" class="container"></div>
      <br />
      <div id="form-checkout__securityCode" class="container"></div>
      <br />
      <input type="text" id="form-checkout__cardholderName" />
      <br />
      <select id="form-checkout__issuer"></select>
      <br />
      <select id="form-checkout__installments"></select>
      <br />
      <select id="form-checkout__identificationType"></select>
      <br />
      <input type="text" id="form-checkout__identificationNumber" />
      <br />
      <input type="email" id="form-checkout__cardholderEmail" />

      <button type="submit" id="form-checkout__submit">Pagar</button>
      <progress value="0" class="progress-bar">Carregando...</progress>
    </form>
    <script>

      //window.parent.location.href = "/pagamento?key=" + card.encryptedCard;
      const mp = new MercadoPago("TEST-409d676c-a6b6-4ef3-aa0d-3b48d45bc751");
      const cardForm = mp.cardForm({
        amount: new URLSearchParams(window.location.search).get("amount"),
        iframe: true,
        form: {
          id: "form-checkout",
          cardNumber: {
            id: "form-checkout__cardNumber",
            placeholder: "Número do cartão",
          },
          expirationDate: {
            id: "form-checkout__expirationDate",
            placeholder: "MM/YY",
          },
          securityCode: {
            id: "form-checkout__securityCode",
            placeholder: "Código de segurança",
          },
          cardholderName: {
            id: "form-checkout__cardholderName",
            placeholder: "Titular do cartão",
          },
          issuer: {
            id: "form-checkout__issuer",
            placeholder: "Banco emissor",
          },
          installments: {
            id: "form-checkout__installments",
            placeholder: "Parcelas",
          },
          identificationType: {
            id: "form-checkout__identificationType",
            placeholder: "Tipo de documento",
          },
          identificationNumber: {
            id: "form-checkout__identificationNumber",
            placeholder: "Número do documento",
          },
          cardholderEmail: {
            id: "form-checkout__cardholderEmail",
            placeholder: "E-mail",
          },
        },
        callbacks: {
          onFormMounted: (error) => {
            if (error)
              return console.warn("Form Mounted handling error: ", error);
          },
          onSubmit: (event) => {
            event.preventDefault();

            const {
              paymentMethodId: payment_method_id,
              issuerId: issuer_id,
              cardholderEmail: email,
              amount,
              token,
              installments,
              identificationNumber,
              identificationType,
            } = cardForm.getCardFormData();

            fetch(
              "http://" +
                new URLSearchParams(window.location.search).get("context") +
                "/mercadopago/pay",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  id: new URLSearchParams(window.location.search).get("id"),
                  token: token,
                  issuerId: issuer_id,
                  paymentMethod: payment_method_id,
                  grossAmount: Number(amount),
                  installments: Number(installments),
                  document: identificationNumber,
                  documentType: identificationType,
                  mail: email,
                  name: name,
                }),
              }
            )
              .then((response) => {
                return response.json();
              })
              .then((data) => {
                if (data.isSuccess) {
                  window.parent.location.href =
                    new URLSearchParams(window.location.search).get(
                      "webcontext"
                    ) +
                    "payment-feedback?id=" +
                    data.id;
                } else {
                  alert(data.message);
                  console.log(data.technicalMessage);
                }
              });
          },
          onFetching: (resource) => {
            // Animate progress bar
            const progressBar = document.querySelector(".progress-bar");
            progressBar.removeAttribute("value");

            return () => {
              progressBar.setAttribute("value", "0");
            };
          },
        },
      });
    </script>
